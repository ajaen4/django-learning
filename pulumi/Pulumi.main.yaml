config:
  aws:region: eu-west-1
  vpc_name: django-serverless
  add_nat: true
  django_services:
    django_learning:
      backend:
        django_project: django_learning
        cpu: 256
        memory: 512
        desired_count: 1
        lb_port: 80
        container_port: 8000
        super_user:
          username: admin
          email: user@example.com
      db:
        engine: aurora-postgresql
        family: db.t3.medium
        version: "15.2"
        db_name: djangolearning
        port: 5432
