config:
  aws:region: eu-west-1
  vpc_name: django-serverless
  add_nat: true
  django_services:
    django_learning:
      django_project: django_learning
      backend:
        cpu: 256
        memory: 512
        desired_count: 3
        lb_port: 80
        container_port: 8000
      db:
        engine: aurora-postgresql
        family: db.t3.medium
        version: "15.2"
