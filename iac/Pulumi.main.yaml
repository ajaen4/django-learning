config:
  aws:region: eu-west-1
  vpc_name: django-serverless
  add_nat: true
  django_services:
    papernest_test:
      backend:
        django_project: papernest_test
        cpu: 2048
        memory: 4096
        desired_count: 3
        workers_per_instance: 1
        lb_port: 80
        container_port: 8000
        superuser:
          username: admin
          email: user@example.com
      db:
        engine: aurora-postgresql
        family: db.t3.medium
        version: "15.2"
        db_name: papernest_test
        db_user: db_user
        port: 5432
